<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses Web App</title>
</head>
<body>
    <form action="/{{course['id']}}/update" method="post">
        <label for="name">Course Name:</label><br>
        <input type="text" id="name" name="name" value="{{course['name']}}" required><br><br>
        
        <label for="date">Start Date:</label><br>
        <input type="date" id="date" name="date" value="{{course['start_date']}}" required><br><br>

        <label for="duration">Duration:</label><br>
        <input type="number" id="duration" name="duration" min="1" value="{{course['duration']}}" required><br><br>

        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price" min="0" value="{{course['price']}}" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
